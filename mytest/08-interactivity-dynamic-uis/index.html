<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactivity and Dynamic UIs test</title>
    <script src="../../react-15.1.0/build/react.js"></script>
    <script src="../../react-15.1.0/build/react-dom.js"></script>
    <script src="../../lib/browser.min.js"></script>
</head>
<body>
    <div id="container01"></div>
    <div id="container02"></div>
    <div id="container03"></div>
    <div id="container04"></div>

    <script type="text/babel">
        class LinkButton extends React.Component{
            constructor(){
                super();
                this.state = {linked: false};
                this.handleClick = this.handleClick.bind(this);
            }
            handleClick(){
                this.setState({linked: !this.state.linked});
            }
            render(){
                const text = this.state.linked ? 'like' : 'haven\'t liked';
                return (
                        <div onClick={this.handleClick}>
                            You {text} this. Click to toggle.
                        </div>
                );
            }
        }

        ReactDOM.render(
                <LinkButton />,
                document.getElementById('container01')
        );
    </script>
</body>
</html>
